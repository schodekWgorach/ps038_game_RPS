<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game RPS</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <p class="name-game">Rock Paper Scisor</p>

    <section class="game">
        <button id="rock" class="round-button">
            <i class="fas fa-hand-rock"></i> <!-- Ikona dla Rock -->
        </button>
        <button id="paper" class="round-button">
            <i class="fas fa-hand-paper"></i> <!-- Ikona dla Paper -->
        </button>
        <button id="scissors" class="round-button">
            <i class="fas fa-hand-scissors"></i> <!-- Ikona dla Scissors -->
        </button>
    </section>

    <script src="script.js"></script>
</body>
